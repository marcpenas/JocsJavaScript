    function playGame()
    {
      //Actualitzar Puntuació
      showScore();
      //Get the player's input and convert it to lowercase
      playersInput = input.value;
      playersInput = playersInput.toLowerCase();
      
      //Reset these variables from the previous turn
      gameMessage = "";
      action = "";
      
      //Figure out the player's action
      for(i = 0; i < actionsIKnow.length; i++)
      {
        if(playersInput.indexOf(actionsIKnow[i]) !== -1)
        {
          action = actionsIKnow[i];
          console.log("player's action: " + action);
          break;
        }
      }
      
      //Figure out the item the player wants
      for(i = 0; i < itemsIKnow.length; i++)
      {
        if(playersInput.indexOf(itemsIKnow[i]) !== -1)
        {
          item = itemsIKnow[i];
          console.log("player's item: " + item);
        }
      }

      
      
      //Choose the correct action
      switch(action)
      {
        case "north":
          points = points - 1;
          killersFunction();
          if (deadPlayer === false){
          if(mapLocation >= 4)
          {
            blockedPath = 0;
            mapLocation -= 4;
          }
          else

            blockedPath = 1;
            gameMessage = blockedPathMessages[mapLocation];
          }
          }
          break;
        
        case "east":
          points = points - 1;
          killersFunction();
          if (deadPlayer === false){
          if(mapLocation % 4  != 3)
          {
            blockedPath = 0;
            mapLocation += 1;
          }
          else

            blockedPath = 1;
            gameMessage = blockedPathMessages[mapLocation];
          }
        }
          break;
          
        case "south":
        points = points - 1;
        killersFunction();
        if (deadPlayer === false){
          if(mapLocation < 12)

            blockedPath = 0;
            mapLocation += 4;
          }
          else

            blockedPath = 1;
            gameMessage = blockedPathMessages[mapLocation];
          }
        }
          break;
          
        case "west":
          points = points - 1;
          killersFunction();
          if (deadPlayer === false){
          if(mapLocation % 4 != 0)
          {
            blockedPath = 0;
            mapLocation -= 1;

          else

            blockedPath = 1;
            gameMessage = blockedPathMessages[mapLocation];

          break;

          }
          gameMessage += "Try any of these words: "

          gameMessage += "use, stone, flute, sword.";

            //Acció per a sobreviure al llop

              }
              else if (wolfResult < 4){
                npcMessage.innerHTML = "Oh crap ! The wolf is too hungry and has bitten your head !";
                death();
              }
              }
              else {
                gameMessage = "There's no sense in doing that";
              }
              break;
                  
            default:
              blockedPath = 1;
              gameMessage = "I don't understand that.";
      }
      //Apareixen NPCs

        if (action === "north" || action === "south" || action === "west" || action === "east" 
        && blockedPath === 0){

      }
    }

    }

    function takeItem()
    {
      //Find the index number of the item in the items array
      var itemIndexNumber = items.indexOf(item);
      //Does the item exist in the game world
      //and is it at the player's current location?
      if(itemIndexNumber !== -1 
      && itemLocations[itemIndexNumber] === mapLocation)
      {
        points = points + 5;
        gameMessage = "You take the " + item + ".";
        
        //Add the item to the player's backpack 
        backpack.push(item);
       
        //Remove the item from the game world
        items.splice(itemIndexNumber, 1);
        itemLocations.splice(itemIndexNumber, 1);
              
        //Display in the console for testing
        console.log("World items: " + items);
        console.log("backpack items: " + backpack);
      }
      else
      {
        //Message if you try and take an item
        //that isn't in the current location
        gameMessage = "You can't do that.";
      }
    }
    
    function dropItem()
    {
      //Try to drop the item only if the backpack isn't empty
      if(backpack.length !== 0)
      {
        //Find the item's array index number in the backpack
        var backpackIndexNumber = backpack.indexOf(item);
          
          //The item is in the backpack if backpackIndex number isn't -1
        if(backpackIndexNumber !== -1)
        {
        
         //Tell the player that the item has been dropped
            gameMessage = "You drop the " + item + ".";
         
         //Add the item from the backpack to the game world 
         items.push(backpack[backpackIndexNumber]);
         itemLocations.push(mapLocation); 
         
         //Remove the item from the player's backpack 
         backpack.splice(backpackIndexNumber, 1);
        }
        else
        {
          //Message if the player tries to drop
          //something that's not in the backpack
          gameMessage = "You can't do that.";
        }
      }
      else
      {
        //Message if the backpack is empty
        gameMessage = "You're not carrying anything.";
      }
    }
